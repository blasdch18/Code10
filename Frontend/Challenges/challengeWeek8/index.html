<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>DevFinder</title>
</head>
<body>
 
        <div class="card mb-3">
            <div id="form" class="row g-0">
                <div class="col-md-4">       
                    <img src="https://github.githubassets.com/images/modules/logos_page/Octocat.png" id="pic" class="img-fluid rounded-start" width="400px" padding="150px"alt="Profile"/>
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h3 class="card-title">My Own DevFinder </h3>
                        <input type="text" class="form-control" placeholder="Username..."/>
                        <p class="card-text"> 
                            <small class="text-muted">
                                Content based on github account
                            </small>
                        </p>
                        <button type="button" id="btn-go" class="btn btn-primary">
                            <img class="icon" width="10" src="./img/search.png" alt="" />
                            Get GitHub Info
                        </button>
                        <a href="#" id="btn0" class="btn btn-secondary">
                            <img class="icon" width="10" src="./img/github.png" alt="" />
                            See All Repos</a>
                    </div>
                </div>                
            </div>
        </div>
        <script src="./app.js"></script>
 
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</html>
