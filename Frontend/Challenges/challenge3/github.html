<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./github.css"/>
    <title>Challenge #3</title>
</head>
<body>
    <div class="container">
        <!-- seccion titulo - boton-->
        <div class="section-1">
            <h4>devfinder</h4>
            <button class="btn-mode" >
              LIGHT <img width="18" src="./images/sun-icon-15.png" />
            </button>
        </div>
        <!-- buscador -->
        <div class="section-2">
          <div class="input-section-2">
            <img width="30" src="./images/search.png" background-color= transparent/>
            <input 
              class="input-search-section-2"
              type="text" 
              placeholder="Search GitHub username..."
            />
          </div>
          <div>
            <button class="btn-search">Search</button>
          </div>
        </div>
        <!-- seccion que muestra la informacion -->
        <div>
            
        </div>
        <!-- ********************* Bottom content ************************-->
        <div class="profile-content">
            <!-- Imagen de perfil -->
            <div class="image-profile-content">
              <img width="100" src="./images/perfil.jpg" alt="" />
            </div>
            <!-- Description del perfil -->
              
            <div class="info-profile">
              <!-- Nombre de usuario y aÃ±o de union -->
              <div class="title-profile">
                <h4>The Octocat</h4>
                <p>Joined 25 Jan 2011</p>
              </div>
              <!-- Nombre de usuario y la bio -->
              <div class="subsection-profile">
                <p class="arroba">@octocat</p>
                <p>This profile has no bio</p>
              </div>
              <!-- Card con los repos, followes, following -->
              <div class="details-profile">
                <div>
                  <h6>Repos</h6>
                  <h4>8</h4>
                </div>
                <div>
                  <h6>Followers</h6>
                  <h4>3938</h4>
                </div>
                <div>
                  <h6>Following</h6>
                  <h4>9</h4>
                </div>
              </div>
              <!-- Info de ubi, twitter, link, username -->
              <div class="footer-profile">
                <div>
                  <p>
                    <img width="100" src="./images/ubi.png" alt="" />
                    San Francisco
                  </p>
                  <p class="httpss">
                    <img width="100" src="./images/link.png" alt="" />                   
                    https://github.blog
                  </p>
                </div>
                <div>
                  <p class="twitter-letter">
                    <img width="100" src="./images/twitter.png" alt="" />
                    Not available
                  </p>
                  <p>
                    <img width="100" src="./images/github.png" alt="" />
                    @blasdch18
                  </p>
                </div>
              </div>
            </div>

    </div>
</body>
</html>
