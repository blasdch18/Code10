<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tipos de Input</title>
</head>
<body>
    <form>
        <label for="">Nombre</label>
        <input type="text" name="" value="" placeholder="Nombre">

        <input type="text" name="" value="" placeholder="Nombre">

        <label>Elige tu Hobbie</label>

        </label-->
