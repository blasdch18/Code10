<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- para poder crear un formulario se necesita el tag form-->
    <form>
        <!-- !Lo que esta dentro son las partes del formulario-->
        <p> <!-- Todos loa input y option tiene value-->
            <input type="text" placeholder="Ingrese tu nombre">
        </p>
        <p>
            <input type="number" placeholder="Ingrese su edad">
        </p>
        <p>
            <input type="email" placeholder="Ingrese su email">
        </p>
        <p>
            <input type="password" placeholder="Ingrese su password">
        </p>
        <p>
            <input type="date" placeholder="Ingrese fecha">
        </p>
        <p>
            <select>
                <option disabled selected> Selecciona un curso</option> 
                <option>Curso de React</option>
                <option>Curso de Html</option>
                <option>Curso de CSS</option>
                <option>Curso de Angular</option>
            </select>
        </p>
        <!-- botones para enviar datos-->
        <button type="submit">Enviar datos con boton</button>
        <input type="submit" value="Enviar datos con input" /> 

    </form>
</body>
</html>
